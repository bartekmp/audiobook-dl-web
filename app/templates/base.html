<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}audiobook-dl-web{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">

    {% block extra_head %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book"></i> audiobook-dl-web
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.url.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/configure' in request.url.path %}active{% endif %}"
                            href="/configure">
                            <i class="bi bi-gear"></i> Configure Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/download' in request.url.path %}active{% endif %}" href="/download">
                            <i class="bi bi-download"></i> Download
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if '/settings' in request.url.path %}active{% endif %}" href="/settings">
                            <i class="bi bi-sliders"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" id="themeToggle" title="Toggle dark mode">
                            <i class="bi bi-moon-stars" id="themeIcon"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center text-muted">
            <small>
                <a href="{{ github_repo }}" target="_blank" rel="noopener noreferrer" class="text-decoration-none">
                    <i class="bi bi-github"></i> audiobook-dl-web
                </a>
                v{{ version }} | Powered by
                <a href="https://github.com/jo1gi/audiobook-dl" target="_blank"
                    rel="noopener noreferrer">audiobook-dl</a>
            </small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Theme Toggle Script -->
    <script src="/static/theme.js"></script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
