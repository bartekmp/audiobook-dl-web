<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Blue background -->
  <rect width="100" height="100" fill="#0d6efd" rx="15"/>
  
  <!-- Open book - emoji style -->
  <g>
    <!-- Book shadow/base -->
    <ellipse cx="50" cy="75" rx="32" ry="4" fill="#000" opacity="0.2"/>
    
    <!-- Left page -->
    <path d="M 20 30 Q 20 25 25 25 L 48 25 L 48 70 Q 48 72 46 73 L 25 73 Q 20 73 20 68 Z" 
          fill="#ffffff" stroke="#e0e0e0" stroke-width="0.5"/>
    
    <!-- Right page -->
    <path d="M 52 25 L 75 25 Q 80 25 80 30 L 80 68 Q 80 73 75 73 L 54 73 Q 52 72 52 70 Z" 
          fill="#ffffff" stroke="#e0e0e0" stroke-width="0.5"/>
    
    <!-- Center spine/binding curve -->
    <path d="M 48 25 Q 50 28 50 35 L 50 65 Q 50 72 48 73" 
          fill="none" stroke="#d0d0d0" stroke-width="1.5"/>
    <path d="M 52 25 Q 50 28 50 35 L 50 65 Q 50 72 52 73" 
          fill="none" stroke="#d0d0d0" stroke-width="1.5"/>
    
    <!-- Page lines on left page -->
    <line x1="26" y1="35" x2="44" y2="35" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    <line x1="26" y1="42" x2="44" y2="42" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    <line x1="26" y1="49" x2="44" y2="49" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    <line x1="26" y1="56" x2="44" y2="56" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    <line x1="26" y1="63" x2="44" y2="63" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    
    <!-- Page lines on right page -->
    <line x1="56" y1="35" x2="74" y2="35" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    <line x1="56" y1="42" x2="74" y2="42" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    <line x1="56" y1="49" x2="74" y2="49" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    <line x1="56" y1="56" x2="74" y2="56" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    <line x1="56" y1="63" x2="74" y2="63" stroke="#b0b0b0" stroke-width="1" opacity="0.5"/>
    
    <!-- Page curl highlights -->
    <path d="M 75 25 Q 78 25 79 28 L 79 30" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.7"/>
    <path d="M 25 25 Q 22 25 21 28 L 21 30" fill="none" stroke="#f0f0f0" stroke-width="1" opacity="0.7"/>
  </g>
</svg>
